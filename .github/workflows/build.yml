name: Windows Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MAJOR_MINOR_VERSION: "0.0"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v2

      - name: Set Version
        run: echo "PROJECT_VERSION=${{ env.MAJOR_MINOR_VERSION }}.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Configure CMake (Release)
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 \
          -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build --verbose

      - name: Zip EXE
        run: |
          powershell Compress-Archive -Path build\Release\adf_make.exe -DestinationPath build\Release\adf_make_win32_${{ env.PROJECT_VERSION }}.zip

      - name: "Upload Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: "adf_make_win32_${{ env.PROJECT_VERSION }}"
          path: "build/Release/adf_make_win32_${{ env.PROJECT_VERSION }}.zip"